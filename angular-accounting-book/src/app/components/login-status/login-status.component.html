<div *ngIf="isAuthenticated && userName" class="login-status-greeting">
  Welcome back {{ userName }}
</div>

<button
  mat-raised-button
  *ngIf="!isAuthenticated"
  routerLink="/login"
  class="login-logout-button"
>
  SIGN IN
</button>

<button
  mat-raised-button
  *ngIf="isAuthenticated"
  (click)="logout()"
  class="login-logout-button"
>
  SIGN OUT
</button>
